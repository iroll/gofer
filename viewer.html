<!DOCTYPE html>

<html>

  <head>
    <title>gofer</title>
    <link rel="stylesheet" href="viewer.css">
  <head>

  <body>

    <h1>gofer viewer</h1>

    <div id="input">
      <label for="host">Hostname:</label>
      <input type="text" id="host" value="gopher.floodgap.com">
      <label for="port">Port:</label>
      <input type="number" id="port" value="70">
      <label for="query">Query:</label>
      <input type="text" id="query">
      <button id="connect">Connect</button>
    </div>

    <script src="tcp-client.js"></script>
    <script src="gofer.js"></script>

    <div id="output">
      Ready to connect.<br />
      Remember: Links and subdirectories are "queries," not attached to the hostname. Enjoy!
    </div>

  </body>

</html>
